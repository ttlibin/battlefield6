<body>
    <header class="header">
        <nav class="nav">
            <div class="nav-brand">
                <h1>BATTLEFIELD 6</h1>
                <span class="subtitle">战地风云6</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link" data-i18n="nav.home">首页</a></li>
                <li><a href="servers.html" class="nav-link active" data-i18n="nav.servers">服务器</a></li>

                <li><a href="guides.html" class="nav-link" data-i18n="nav.guides">攻略</a></li>
            </ul>
            <div class="lang-switcher">
                <select id="langSwitcher" class="lang-select">
                    <option value="zh-CN" data-i18n="lang.chinese">中文</option>
                    <option value="en-US" data-i18n="lang.english">English</option>
                    <option value="de-DE" data-i18n="lang.german">Deutsch</option>
                    <option value="ja-JP" data-i18n="lang.japanese">日本語</option>
                    <option value="ko-KR" data-i18n="lang.korean">한국어</option>
                </select>
            </div>
        </nav>
    </header>

    <main class="main">
        <!-- 服务器概览 -->
        <section class="server-overview">
            <div class="overview-container">
                <h2 class="page-title" data-i18n="servers.title">服务器状态</h2>
                <div class="overview-stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalPlayers">--</div>
                        <div class="stat-label" data-i18n="servers.totalPlayers">总在线人数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="onlineServers">--</div>
                        <div class="stat-label" data-i18n="servers.onlineServers">在线服务器</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="avgPing">--</div>
                        <div class="stat-label" data-i18n="servers.avgPing">平均延迟</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 详细服务器列表 -->
        <section class="server-details">
            <div class="server-container">
                <h3 class="section-title" data-i18n="servers.detailed">详细服务器信息</h3>
                <div class="server-list" id="serverList">
                    <!-- 服务器详情将通过JavaScript动态加载 -->
                </div>
            </div>
        </section>

        <!-- 服务器历史图表 -->
        <section class="server-history">
            <div class="history-container">
                <h3 class="section-title" data-i18n="servers.history">服务器历史数据</h3>
                <div class="chart-container">
                    <canvas id="serverChart" width="800" height="400"></canvas>
                </div>
            </div>
        </section>
    </main>
