    <!-- AdSense 初始化脚本 -->
    <script>
        // AdSense 广告初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 延迟加载广告，确保页面内容优先加载
            setTimeout(function() {
                try {
                    // 初始化所有广告位
                    (adsbygoogle = window.adsbygoogle || []).push({});
                    (adsbygoogle = window.adsbygoogle || []).push({});
                    (adsbygoogle = window.adsbygoogle || []).push({});
                    
                    console.log('✅ AdSense 广告已初始化');
                } catch (error) {
                    console.error('❌ AdSense 初始化失败:', error);
                }
            }, 2000); // 延迟2秒加载广告
        });

        // 广告加载状态监控
        function monitorAdLoading() {
            const adElements = document.querySelectorAll('.adsbygoogle');
            
            adElements.forEach((ad, index) => {
                // 添加加载状态
                if (!ad.innerHTML.trim()) {
                    ad.innerHTML = '<div class="ad-loading">广告加载中...</div>';
                }
                
                // 监控广告是否成功加载
                setTimeout(() => {
                    if (!ad.innerHTML.includes('google_ads_iframe')) {
                        console.warn(`广告位 ${index + 1} 可能未成功加载`);
                    }
                }, 5000);
            });
        }

        // 页面加载完成后监控广告
        window.addEventListener('load', function() {
            setTimeout(monitorAdLoading, 3000);
        });
    </script>
