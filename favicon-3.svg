<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="scopeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6a00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8c00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 瞄准镜外圈 -->
  <circle cx="16" cy="16" r="14" 
          fill="none" 
          stroke="url(#scopeGradient)" 
          stroke-width="3"/>
  
  <!-- 瞄准镜内圈 -->
  <circle cx="16" cy="16" r="8" 
          fill="none" 
          stroke="url(#scopeGradient)" 
          stroke-width="2"/>
  
  <!-- 十字准星 -->
  <line x1="16" y1="4" x2="16" y2="12" 
        stroke="url(#scopeGradient)" 
        stroke-width="2"/>
  <line x1="16" y1="20" x2="16" y2="28" 
        stroke="url(#scopeGradient)" 
        stroke-width="2"/>
  <line x1="4" y1="16" x2="12" y2="16" 
        stroke="url(#scopeGradient)" 
        stroke-width="2"/>
  <line x1="20" y1="16" x2="28" y2="16" 
        stroke="url(#scopeGradient)" 
        stroke-width="2"/>
  
  <!-- 中心点 -->
  <circle cx="16" cy="16" r="2" 
          fill="url(#scopeGradient)"/>
  
  <!-- 数字 6 -->
  <text x="16" y="20" 
        font-family="Arial, sans-serif" 
        font-size="6" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#000">6</text>
</svg>
