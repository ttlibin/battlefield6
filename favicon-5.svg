<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="explosionGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff6a00;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#ff8c00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffaa00;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- 爆炸外圈 -->
  <circle cx="16" cy="16" r="15" fill="url(#explosionGradient)"/>
  
  <!-- 爆炸内圈 -->
  <circle cx="16" cy="16" r="10" fill="#ffaa00"/>
  
  <!-- 爆炸中心 -->
  <circle cx="16" cy="16" r="6" fill="#ff6a00"/>
  
  <!-- 数字 6 -->
  <text x="16" y="20" 
        font-family="Arial, sans-serif" 
        font-size="12" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#000">6</text>
  
  <!-- 爆炸效果线条 -->
  <line x1="2" y1="2" x2="8" y2="8" stroke="#ffaa00" stroke-width="2"/>
  <line x1="30" y1="2" x2="24" y2="8" stroke="#ffaa00" stroke-width="2"/>
  <line x1="2" y1="30" x2="8" y2="24" stroke="#ffaa00" stroke-width="2"/>
  <line x1="30" y1="30" x2="24" y2="24" stroke="#ffaa00" stroke-width="2"/>
</svg>
